<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <img src="logo.png" alt="RedBus Clone" class="logo"><br>
            
            <nav>
                <ul>
                    <li><a href="#">Bus Tickets</a></li>
                    <li><a href="#">Train Tickets</a></li>
                    <li><a href="#">Offers</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
        <form class="search-form">
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="date" required>
            <button type="submit">Search Buses</button>
        </form>
    </section>
    <!-- this place was the image of the app -->
    <section class="slider-section">
        <div class="slider-container">
            <div class="slide">
                <img src="image.png" alt="APSRTC">
            </div>
            <div class="slide">
                <img src="image copy.png" alt="Kerala RTC">
            </div>
            <div class="slide">
                <img src="img/image.png" alt="TGSRTC">
            </div>
        </div>
        <button class="prev-slide" onclick="prevSlide()">&#10094;</button>
        <button class="next-slide" onclick="nextSlide()">&#10095;</button>
    </section>
    
     <section>
         <img src="next.png" alt="App Image">
     </section>
    <!-- Ads Section -->

    <!-- Trending Offers (Advertisements) -->
    <section class="ads-section">
        <h2>TRENDING OFFERS</h2>
        <div class="ads-container">
            <div class="ad blink">
                <img src="ad.png" alt="Offer 1">
                <!-- <p>Save up to Rs 500 on Bus Tickets</p> -->
            </div>
            <div class="ad blink">
                <img src="ad.png" alt="Offer 2">
                <!-- <p>Save up to Rs 250 on Bus Tickets</p> -->
            </div>
            <div class="ad blink">
                <img src="ad.png" alt="Offer 3">
                <!-- <p>Save up to Rs 300 on Karnataka Tickets</p> -->
            </div>
        </div>
    </section>

    <section class="download-section"></section>
        
        <div>
            <img src="india1.png" alt="Play Store">
        </div>
    </section>
    <!-- Download Section -->
    <section class="ads-section">
        <h2>TRENDING OFFERS</h2>
        <div class="ads-container">
            <div class="ad blink">
                <img src="ad.png" alt="Offer 1">
                <!-- <p>Save up to Rs 500 on Bus Tickets</p> -->
            </div>
            <div class="ad blink">
                <img src="ad.png" alt="Offer 2">
                <!-- <p>Save up to Rs 250 on Bus Tickets</p> -->
            </div>
            <div class="ad blink">
                <img src="ad.png" alt="Offer 3">
                <!-- <p>Save up to Rs 300 on Karnataka Tickets</p> -->
            </div>
        </div>
    </section>
    <section class="download-section">
        
        <div>
            <img src="playstore.png" alt="Play Store">
           
        </div>
    </section>

</body>
</html>
